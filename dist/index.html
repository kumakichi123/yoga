<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yoga</title>
  <style>
:root{
  --bg:#f6f1ff; --card:#ffffff; --card-soft:#fdf9ff; --muted:#6a5f82;
  --border:#e3d7ff; --brand:#a855f7; --brand-dark:#7c3aed; --brand-soft:#f1eafe; --text:#2f1c4d;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:'Segoe UI','Hiragino Sans','Meiryo',sans-serif;line-height:1.6}
a{color:var(--brand-dark)}
.container{max-width:960px;margin:0 auto;padding:16px 16px 24px}
.row{display:grid;gap:16px}
.cards{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}
.card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:18px;box-shadow:0 16px 40px rgba(124,58,237,0.08)}
.btn{padding:10px 16px;border:1px solid var(--border);border-radius:12px;background:var(--card-soft);color:var(--text);cursor:pointer;font-weight:600;transition:all .2s ease}
.btn:hover{border-color:var(--brand);color:var(--brand-dark)}
.btn.primary{background:var(--brand);border-color:var(--brand);color:#fff;box-shadow:0 10px 24px rgba(124,58,237,0.25)}
.btn.primary:hover{filter:brightness(1.05)}
.btn:disabled{opacity:.6;cursor:not-allowed;box-shadow:none}
.muted{color:var(--muted)}
.h{margin:0;font-size:28px;color:var(--brand-dark)}
.thumb{height:140px;border-radius:20px;background:var(--brand-soft);display:flex;align-items:center;justify-content:center;overflow:hidden}
.thumb img{width:100%;height:100%;object-fit:cover}
.tabs{display:flex;border:1px solid var(--border);border-radius:14px;overflow:hidden;background:var(--card-soft)}
.tab{flex:1;padding:12px;text-align:center;cursor:pointer;color:var(--muted);font-weight:600}
.tab.active{background:var(--brand);color:#fff}
.bottom{position:sticky;bottom:0;background:rgba(255,255,255,.86);backdrop-filter:saturate(180%) blur(12px);border-top:1px solid var(--border);margin-top:12px}
.nav{display:flex;gap:8px;justify-content:space-around;padding:12px}
.nav button{flex:1}
.bar{height:8px;background:#eadeff;border-radius:999px;overflow:hidden}
.bar>i{display:block;height:100%;background:var(--brand);width:0}
.grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
.list{margin:0;padding-left:18px;color:var(--muted)}
.chat{display:grid;gap:10px}
.msg{padding:12px 14px;border-radius:16px;max-width:80%;background:var(--brand-soft);color:var(--text)}
.msg.u{background:#ede9ff;justify-self:end}
.msg.a{background:var(--card-soft)}
.cal{display:grid;gap:12px}
.cal-head{display:flex;justify-content:space-between;align-items:center}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
.cell{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:10px;text-align:right;height:64px;position:relative}
.dot{position:absolute;left:10px;bottom:10px;width:8px;height:8px;background:var(--brand);border-radius:999px}
.field{display:grid;gap:6px}
.field input{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:var(--card-soft);color:var(--text)}
.field input:disabled{background:#f0e9ff;color:var(--muted)}
.pill-group{display:flex;flex-wrap:wrap;gap:8px}
.pill{padding:8px 16px;border-radius:999px;border:1px solid var(--border);background:var(--card-soft);color:var(--muted);cursor:pointer;transition:all .2s ease}
.pill:hover{border-color:var(--brand);color:var(--brand-dark)}
.pill.active{background:var(--brand);color:#fff;border-color:var(--brand);box-shadow:0 10px 24px rgba(124,58,237,0.2)}
.pill:disabled{opacity:.5;cursor:not-allowed}
.legal-links{display:flex;flex-wrap:wrap;gap:12px;font-size:14px;margin-top:8px}
.legal-links a{color:var(--brand-dark);text-decoration:none}
.legal-links a:hover{text-decoration:underline}

/* Wizard */
.wizard-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:24px;background:rgba(47,28,77,0.3);backdrop-filter:blur(8px);z-index:40}
.wizard-panel{width:min(420px,100%);max-height:78vh;background:var(--card);border-radius:24px;padding:28px 24px 24px;box-shadow:0 24px 48px rgba(82,47,120,0.24);display:flex;flex-direction:column;overflow-x:hidden;overflow-y:auto}
.wizard-progress{height:4px;background:var(--border);border-radius:999px;margin-bottom:16px;overflow:hidden}
.wizard-progress>div{height:100%;background:var(--brand);transition:width .3s ease}
.wizard-track{display:flex;width:300%;transition:transform .35s ease;flex:1;min-height:0}
.wizard-step{width:100%;flex:1 0 100%;display:flex;flex-direction:column;gap:16px;min-height:0;padding:0 4px}
.wizard-step h2{font-size:22px;margin:0;text-align:center}
.wizard-step .muted{font-size:14px;text-align:center;margin:0 auto;max-width:32ch}
.wizard-input-wrap{display:flex;flex-direction:column;align-items:stretch;gap:12px}
.wizard-input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:var(--brand-soft);font-size:16px;color:var(--text);min-height:48px}
.wizard-range{width:100%;accent-color:var(--brand)}
.wizard-goal-value{font-size:28px;font-weight:700;text-align:center;color:var(--brand-dark)}
.wizard-options{display:grid;gap:12px;overflow-y:auto;min-height:0;max-height:260px;padding-right:4px}
.wizard-option{display:flex;flex-direction:column;gap:4px;align-items:flex-start;padding:14px;border-radius:16px;border:1px solid var(--border);background:var(--brand-soft);font-size:15px;color:var(--text);cursor:pointer;transition:all .2s ease}
.wizard-option small{font-size:12px;color:var(--muted)}
.wizard-option.selected,.wizard-option:hover{border-color:var(--brand);background:#fff;box-shadow:0 10px 24px rgba(124,58,237,0.18);transform:translateY(-1px)}
.wizard-option:disabled{opacity:.6;cursor:not-allowed;box-shadow:none;transform:none}
.wizard-actions{display:flex;gap:12px;margin-top:auto;justify-content:flex-end;padding-top:16px;flex-wrap:wrap}
.wizard-actions.wizard-actions--center{justify-content:center}
.wizard-actions.wizard-actions--start{justify-content:flex-start}
.wizard-error{margin-top:8px;color:#b4235d;font-size:13px}

/* --- Responsive --- */
@media (max-width:520px){
  .wizard-panel{width:min(92%,360px);max-height:calc(100vh - 32px);padding:24px 20px;border-radius:18px}
  .wizard-step h2{font-size:20px}
  .play-next{display:flex;flex-direction:column;gap:8px;padding:12px 14px;border-radius:18px;background:var(--brand-soft);border:1px solid var(--border)}
  .play-next__label{font-size:12px;font-weight:700;color:var(--brand-dark);letter-spacing:.05em;text-transform:uppercase}
  .play-next__content{display:flex;gap:12px;align-items:center}
  .play-next__thumb{width:72px;height:72px;border-radius:16px;overflow:hidden;background:#fff;box-shadow:0 6px 18px rgba(124,58,237,0.12);flex-shrink:0}
  .play-next__thumb img{width:100%;height:100%;object-fit:cover}
  .play-next__name{font-weight:600;color:var(--text)}
  .play-next__time{font-size:13px;color:var(--muted)}
  .list-numbered{list-style:decimal;padding-left:22px;display:grid;gap:6px}
  .list-numbered li{line-height:1.5}
} /* ← 正しく閉じる */

@media (max-width:720px){
  .play-card{padding:16px;gap:14px}
  .play-header{align-items:flex-start}
  .play-thumb{height:min(48vh,220px)}
  .play-controls{grid-template-columns:1fr;gap:10px}
  .play-timer{font-size:36px}
  .play-next{flex-direction:column}
  .shell-auth{width:100%;justify-content:flex-start;flex-wrap:wrap}
  .shell-auth .btn{width:100%}
  .auth-container{padding:24px}
  .auth-card{width:100%}
  .history-locked__actions{flex-direction:column}
  .history-locked__actions .btn{width:100%}
}
@media (max-width:480px){
  .play-thumb{height:min(52vh,200px)}
  .play-next__content{align-items:flex-start}
  .play-next__thumb{width:60px;height:60px}
  .play-pose-name{font-size:20px}
  .auth-title{font-size:24px}
  .auth-container{padding:16px}
  .shell-header{gap:12px}
}
  </style>
